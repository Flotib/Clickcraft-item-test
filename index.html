<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" content="user-scalable=no">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<div id="app">
		<p style="color: red; display: inline-block">bag space</p><input type="number" v-model.number="player.bag.bagSpace">
		<p style="color: red; display: inline-block">Item id</p><input type="number" v-model.number="itemGiverId">
		<button @click="addItem(itemGiverId, player.bag.slots)">add item {{getItemName(itemGiverId)}}</button>
		<div class="player-equipment" style="margin: 10px 0 10px 0">
			<div style="width: 80%; height: 80%; background-color: #dd0000; display: flex; justify-content: center; align-items: center; font-size: 26px" v-if="player.equipment.item[0] != null" @click="itemSelection(player.equipment.item[0], player.equipment.slotId, player)">
				{{player.equipment.item[0].name}}
			</div>
		</div>
		<button :style="player.equipment.item.length > 0 && emptySpace(player.bag.slots) > 0 ? 'background-color: green' : 'background-color: gray'" @click="player.equipment.item.length > 0 && emptySpace(player.bag.slots) > 0 ? unequipItem() : ''">
			unequip item
		</button>
		<div class="bag-button" @click="openBag = !openBag" style="margin-bottom: 5px;" :style="openBag ? 'outline: 1px solid yellow' : ''">
			{{emptySpace(player.bag.slots)}}
		</div>
		<div v-if="openBag" class="bag-widow">
			<div v-for="container in player.bag.slots" :key="container.slotId" class="bag-container"> <!--deleteItem(container.slotId)-->
				<div v-if="container.content != null" @click="itemSelection(player.bag.slots[container.slotId-1].content, container.slotId, player)" :style="'height: 100%; width: 100%; background-color: '+(selectedItem.slotId == container.slotId ? 'yellow' : 'violet')+'; border-radius: 100px; display: flex; justify-content: center; align-items: center; overflow: visible; user-select: none;'">
					{{container.content.name}}
				</div>
			</div>
		</div>
		<button v-if="selectedItem.selection" :style="selectedItem.target.type == 'player' && selectedItem.item[0].equipable ? 'background-color: green' : 'background-color: gray'" @click="selectedItem.target.type == 'player' && selectedItem.item[0].equipable ? equipItem(selectedItem.item[0], selectedItem.slotId) : ''">
			equip item
		</button>
		<button v-if="selectedItem.selection" @click="deleteItem(selectedItem.slotId)">
			delete item
		</button>
		<button v-if="selectedItem.selection" @click="unselectItem()">
			unselect
		</button>
		<p style="color: yellow" v-if="selectedItem.selection">
			{{selectedItem.item[0].name}}
			<br/>
			{{selectedItem.target.type}}
			<br/>
			{{selectedItem.slotId}}
		</p>
	</div>
	
	<script src="js/script.js"></script>
</body>
